{% load static %}
<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/predictByHeight.css' %}" />
</head>
<body>
    <script>
        function myFunction() {
            var fathervalue = parseFloat(document.getElementById("num1").value);
            var selectElement1 = document.getElementById("num1");
            var mn = selectElement1.options[selectElement1.selectedIndex].text;
            var selectElement2 = document.getElementById("num2");
            var fn = selectElement2.options[selectElement2.selectedIndex].text;
            
    
            var mothervalue = parseFloat(document.getElementById("num2").value);
            {% comment %} method call for prediction and update avarage {% endcomment %}
            var average = (fathervalue + mothervalue) / 2;
            var x = document.getElementById("result");
            var progressBar = document.getElementById("progressBar");
            var error = document.getElementById("error");

            progressBar.value = average;
            document.getElementById("value").textContent = average;
            document.getElementById("mb").textContent = mn;
            document.getElementById("fb").textContent = fn;
            x.style.display = "block";
            progressBar.style.display = "block";
            error.style.display = "none";
        }
        </script>
{% include 'navbar.html' %}
<div class="container">
    <div class="cart">
        <div class="heading">Predict By Parents Breed</div>
        <div class="body">
            Male Horse :   
            <select id="num1" class="dropdown1" style="margin-left: 90px;text-align: center;">
                <option value=3>Warmblood</option>
                <option value=2.9>Appaloosa</option>
                <option value=3.3>Thoroughbred</option>
            </select>
        </div>
        <div class="body" class="dropdown2">
            Female Horse :   
            <select id="num2" style="margin-left: 75px;text-align: center;">
                <option value=3.3>Thoroughbred</option>
                <option value=3.2>Quarter Horse</option>
                <option value=3>Arabian</option>
            </select>
               <button class="button" id="ph" onclick="myFunction()">Predict</button>
        </div>
        <div id="result" class="body" style="display: none;font-size: medium;margin-bottom: 10px;">
            The predicted jumping height of the offspring of 
            <b><span id="mb">0</span></b> and <b><span id="fb" >0</span></b>
             is expected to be <b><span id="value" style="color : green">0</span></b> metres.
        </div><br>
        <progress id="progressBar" value="0" max="3.5"></progress>
    </div>
</div>
<div class="footer">
    {% include 'footer.html' %}
</div>
</body>
</html>
